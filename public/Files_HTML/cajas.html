   <!--------     FORMULARIO    --------->

   <div class="form-add form_add_caja">
      <section class="header-form-add header_form_add_caja">
         <h4>Agregar Caja</h4>
      </section>
      <section class="body-form-add body_form_add_caja">
         <p class="p-form-add p_form_add_caja">Fecha</p>
         <input type="date" class="input_form_cajas_date">
         <p class="p-form-add p_form_add_caja">Turno</p>
         <div class="div_form_turn">
            <input id="M" value="M" name="turno" type="radio">
            <label for="M">Mañana</label>
            <input id="T" value="T" name="turno" type="radio">
            <label for="T">Tarde</label>
         </div>
         <p class="p-form-add p_form_add_caja">Titular</p>
         <select class="select-form-add select_form_cajas_titular" name="titular" id="titular">
            <option value="Juan">Juan</option>
            <option value="María">María</option>
            <option value="Carlos">Carlos</option>
            <option value="Laura">Laura</option>
            <option value="Roberto">Roberto</option>
            <option value="Ana">Ana</option>
         </select>
         <p class="p-form-add p_form_add_caja">Comercios</p>
         <select class="select-form-add select_form_cajas_comercio" name="comercios" id="comercios">
            <option value="Carnicería El Corte">Carnicería El Corte</option>
            <option value="La Buena Carne">La Buena Carne</option>
            <option value="Supermercado Los Vecinos">Supermercado Los Vecinos</option>
            <option value="Minimercado El Ahorro">Minimercado El Ahorro</option>
            <option value="Mercado del Barrio">Mercado del Barrio</option>
            <option value="Super Chicos">Super Chicos</option>
         </select>
         <p class="p-form-add p_form_add_caja">Efectivo</p>
         <input class="input-form-value input_form_caja_efectivo" type="text">
         <p class="p-form-add p_form_add_caja">Tarjeta</p>
         <input class="input-form-value input_form_cajas_tarjeta" type="text">
         <p class="p-form-add p_form_add_caja">Cuenta Corriente</p>
         <input class="input-form-value input_form_cta_cte" type="text">
      </section>
      <section class="footer-form-add footer_add_caja">
         <button class="btn-all-rounded btn_form_cancel">Cancelar</button>
         <button class="btn-all-rounded btn_form_add_caja">Agregar</button>
      </section>
   </div>

   <!----- TABLE ------>

   <main class="main main_cajas">
      <div class="container_table ">
         <section class="header_table_container">
            <button class="btn-all-rounded btn_add_caja">Agregar Caja</button>
            <article class="article_header_table">

         <div class="container_content_table">
            <section class="container_header_table ">
               <div class="div_header_table div_table_caja"></div>
               <div class="div_header_table div_table_caja">Fecha</div>
               <div class="div_header_table div_table_caja">Turno</div>
               <div class="div_header_table div_table_caja">Titular</div>
               <div class="div_header_table div_table_caja">Comercio</div>
               <div class="div_header_table div_table_caja">Eft Sis</div>
               <div class="div_header_table div_table_caja">Tar Sis</div>
               <div class="div_header_table div_table_caja">CCa Sis</div>
            </section>
